{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated %}
<form action="{{ url_for('schedule') }}" method="post" class="flex flex-col justify-between h-full">
    <div class="md:text-4xl text-2xl flex flex-col gap-4 mt-10">
        <span role="text" class="">
            I have to go to office
        </span>

        <div>
            <input name="days_to_go" required type="number" value="{{ user.days_to_go }}"
                class="outline-none border-b-2 border-slate-300 text-center focus:border-b-black bg-transparent w-1/2 max-w-sm"
                min="1" max="7">
            <span>days per</span>
        </div>

        <div>
            <span>week in</span>
            <select name="city" required
                class="outline-none border-b-2 border-slate-300 text-center focus:border-b-black bg-transparent w-1/2 max-w-sm">
                <option selected value=""></option>
                <option {% if user.city=='0' %} selected {% endif %} value="0">Bengaluru</option>
                <option {% if user.city=='1' %} selected {% endif %} value="1">Gurgaon</option>
                <option {% if user.city=='2' %} selected {% endif %} value="2">Mumbai</option>
                <option {% if user.city=='3' %} selected {% endif %} value="3">Pune</option>
                <option {% if user.city=='4' %} selected {% endif %} value="4">Chennai</option>
                <option {% if user.city=='5' %} selected {% endif %} value="5">Noida</option>
            </select>
            <span>city.</span>
        </div>
    </div>

    <div class="mb-6 flex justify-center">
        <button type="submit"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-base p-2.5 text-center inline-flex items-center gap-2 justify-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            <span class="text-xl">
                Next
            </span>
            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M1 5h12m0 0L9 1m4 4L9 9" />
            </svg>
            <span class="sr-only">Icon description</span>
        </button>

    </div>
</form>
{% else %}
<div class="flex items-center justify-center h-full">
    <a href="{{ url_for('login') }}">
        <button
            class="px-4 py-2 border flex gap-2 border-slate-200 border-slate-700 rounded-lg text-slate-700 text-slate-200 hover:border-slate-400 hover:border-slate-500 hover:text-slate-900 hover:text-slate-300 hover:shadow transition duration-150 text-base">
            <img class="w-6 h-6" src="https://www.svgrepo.com/show/475656/google-color.svg" loading="lazy"
                alt="google logo">
            <span>Login with Google</span>
        </button>
    </a>
</div>
{% endif %}
{% endblock %}
